<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stocklist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="images/list.svg" />
  </head>
  <body>
    <div class="btn-toolbar fixed-top bg-light p-2 w-100" role="toolbar">
      <div class="button-group" role="group">
        <button type="button" class="btn btn-success">New Sized</button>
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#unsizedModal"
        >
          New Unsized
        </button>
      </div>
      <button type="button" class="ms-auto btn btn-danger">Clear</button>
    </div>

    <div class="modal fade" id="unsizedModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">
              Counts
            </h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="unsizedDataEntry">
              <label for="descriptionInput" class="col-form-label"
                >Description:
              </label>
              <input
                type="text"
                class="form-control"
                name="description"
                id="descriptionInput"
              />
              <label for="countInput" class="col-form-label">Count: </label>
              <input
                type="number"
                min="1"
                class="form-control"
                name="count"
                id="countInput"
              />
              <label for="notesInput" class="col-form-label">Notes: </label>
              <textarea
                class="form-control"
                name="notes"
                id="notesInput"
                rows="3"
              ></textarea>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="unsizedDone">
              Done
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <ul class="list-group list-group-flush" id="output">
        <li class="list-group-item">
          Item 1 <a href="#"><img src="images/edit.svg"/></a
          ><a href="#"><img src="images/trash.svg"/></a>
        </li>
        <li class="list-group-item">Item 2</li>
      </ul>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
