<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stocklist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="images/list.svg" />
  </head>
  <body>
    <div class="btn-toolbar fixed-top bg-light p-2 w-100" role="toolbar">
      <div class="button-group" role="group">
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#sizedModal"
        >
          New Sized
        </button>
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#unsizedModal"
        >
          New Unsized
        </button>
      </div>
      <button type="button" id="clearBtn" class="ms-auto btn btn-danger">
        Clear
      </button>
    </div>

    <div class="modal fade" id="sizedModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn btn-primary" id="addSized">
              Add
            </button>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="sizedDataEntry">
              <div class="row mb-2">
                <label for="descriptionInput" class="col-4 col-form-label"
                  >Description:
                </label>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    id="sizedDescriptionInput"
                    autocomplete="off"
                  />
                </div>
              </div>

              <!-- Sized Counts section               -->
              <div class="row mb-2">
                <label for="small_input" class="col-form-label col-1">
                  S:
                </label>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control"
                    id="small_input"
                    min="0"
                  />
                </div>
                <label for="medium_input" class="col-form-label col-1">
                  M:
                </label>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control"
                    id="medium_input"
                    min="0"
                  />
                </div>
                <label for="large_input" class="col-form-label col-1">
                  L:
                </label>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control"
                    id="large_input"
                    min="0"
                  />
                </div>
                <label for="xl_input" class="col-form-label col-1">
                  XL:
                </label>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control"
                    id="xl_input"
                    min="0"
                  />
                </div>
              </div>

              <!-- Second row of sized counts                -->
              <div class="row mb-2">
                <label for="xs_input" class="col-form-label col-1">
                  XS:
                </label>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control"
                    id="xs_input"
                    min="0"
                  />
                </div>
                <label for="xxl_input" class="col-form-label col-1">
                  XXL:
                </label>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control"
                    id="xxl_input"
                    min="0"
                  />
                </div>
                <label for="3xl_input" class="col-form-label col-1">
                  3XL:
                </label>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control"
                    id="3xl_input"
                    min="0"
                  />
                </div>
                <label for="4xl_input" class="col-form-label col-1">
                  4XL:
                </label>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control"
                    id="4xl_input"
                    min="0"
                  />
                </div>
              </div>

              <div class="row">
                <label for="notesInput" class="col-form-label col-4"
                  >Notes:
                </label>
                <div class="col-8">
                  <textarea
                    class="form-control"
                    name="notes"
                    id="notesInput"
                    rows="2"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="unsizedModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn btn-primary" id="addUnsized">
              Add
            </button>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="unsizedDataEntry">
              <div class="row mb-2">
                <label for="descriptionInput" class="col-4 col-form-label"
                  >Description:
                </label>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    name="description"
                    id="descriptionInput"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="row mb-2">
                <label for="countInput" class="col-form-label col-4"
                  >Count:
                </label>
                <div class="col-8">
                  <input
                    type="number"
                    min="1"
                    class="form-control"
                    name="count"
                    id="countInput"
                  />
                </div>
              </div>

              <div class="row">
                <label for="notesInput" class="col-form-label col-4"
                  >Notes:
                </label>
                <div class="col-8">
                  <textarea
                    class="form-control"
                    name="notes"
                    id="notesInput"
                    rows="2"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <main>
      <ul class="list-group list-group-flush" id="output"></ul>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
